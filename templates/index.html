
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe routes, Secure journey</title>
</head>
<body>
    <h1>Welcome to SafeWay</h1>

  
    <!--Form to get user input for start and end location -->
    <h1>Route Safety Finder</h1>
    <form action="/get_routes" method="post">
        <label for="start_location">Start Location:</label>
        <input type="text" id="start_location" name="start_location" required><br><br>
        <label for="end_location">End Location:</label>
        <input type="text" id="end_location" name="end_location" required><br><br>
        <button type="submit">Get Routes</button>
    </form>

    
</body>
</html>
