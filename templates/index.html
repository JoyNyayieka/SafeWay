<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWay - Route Safety Finder</title>
</head>
<body>
    <h1>Route Safety Finder</h1>
    <form action="/find_route" method="POST">  <!-- Changed here -->
        <label for="start_location">Start Location:</label>
        <input type="text" id="start_location" name="start_location" placeholder="e.g. Nairobi, Kenya" required><br><br>
        <label for="end_location">End Location:</label>
        <input type="text" id="end_location" name="end_location" placeholder="e.g. Embakasi, Kenya" required><br><br>
        <button type="submit">Generate Map</button>
    </form>
</body>
</html>
